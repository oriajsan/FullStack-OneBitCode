<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpaceX</title>
</head>

<body>
  <header>
    <nav>
      <a href="index.html">
        <img src="logo.png" alt="Logo SpaceX">
      </a> |
      <a href="the_spaceships.html">
        The Spaceships
      </a> |
      <a href="hire_us.html">
        Hire Us
      </a>
    </nav>
    <hr>
  </header>
  <section>
    <h1>Hire Us Now</h1>
    <p>Leave a message to request one of our services and we will get back to you as soon as possible.</p>
  </section>
  <br>
  <br>
  <section>
    <form>
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <label for="email">-Email:</label>
        <input type="email" id="email" name="email">
      </div>
      <br>
      <br>
      <div>
        <label for="spaceship">Spaceship:</label>
        <select name="spaceship" id="spaceship">
          <option value="Falcon_9">Falcon 9</option>
          <option value="FALCON_HEAVY">FALCON HEAVY</option>
        </select>
        <label for="service">|Type of service:</label>
        <input type="search" name="service" id="service" list="services">
        <datalist id="services">
          <option value="Nam quis nulla. Integer malesuada"></option>
          <option value="In in enim a arcu imperdiet malesuada"></option>
          <option value="Sed vel lectus. Donec odio urna"></option>
          <option value="Aenean id metus id velit ullamcorper pulvinar"></option>
        </datalist>
      </div>
      <br>
      <br>
      <div>
        <input type="submit" value="Send Message">
      </div>
    </form>
  </section>
</body>

</html>
